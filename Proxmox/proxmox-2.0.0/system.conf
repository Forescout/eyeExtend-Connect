{
  "name": "Proxmox",
  "version": "2.0.0",
  "author": "Andre Padua",
  "testEnable": true,
  "panels": [
    {
      "title": "Proxmox Connection",
      "description": "Proxmox Connection",
      "fields": [
        {
          "display": "Server URL",
          "field ID": "connect_proxmox_url",
          "type": "shortString",
          "mandatory": "true",
          "add to column": "true",
          "show column": "true",
          "identifier": "true",
          "tooltip": "Base URL of the Proxmox VE server (e.g. https://pve.example.com:8006)"
        },
        {
          "display": "API Token ID",
          "field ID": "connect_proxmox_token_id",
          "type": "shortString",
          "mandatory": "true",
          "add to column": "true",
          "show column": "false",
          "tooltip": "Full API Token ID in the format USER@REALM!TOKENID (e.g. root@pam!forescout)"
        },
        {
          "display": "API Token Secret",
          "field ID": "connect_proxmox_token_secret",
          "type": "encrypted",
          "mandatory": "true",
          "tooltip": "API Token UUID secret"
        },
        {
          "certification validation": true
        }
      ]
    },
    {
      "focal appliance": true,
      "title": "Assign CounterACT Devices",
      "description": "<html>Select the connecting CounterACT device that will communicate with the targeted Proxmox instance, including requests by other CounterACT devices. Specific CounterACT devices assigned here cannot be assigned to another server elsewhere.<br><br>If you do not assign specific devices, by default, all devices will be assigned to one server. This server becomes known as the Default Server.<html>"
    },
    {
      "proxy server": true,
      "title": "Proxy Server",
      "description": "<html>Select a Proxy Server device to manage all communication between CounterACT and Proxmox.<html>"
    },
    {
      "title": "Proxmox Options",
      "description": "Proxmox Options",
      "fields": [
        {
          "host discovery": true,
          "display": "Discovery Frequency (in minutes)",
          "max": 43200,
          "add to column": "true",
          "show column": "false",
          "value": 10
        },
        {
          "rate limiter": true,
          "display": "Number of API queries per second",
          "unit": 1,
          "min": 1,
          "max": 100,
          "add to column": "true",
          "show column": "false",
          "value": 10
        }
      ]
    }
  ]
}
