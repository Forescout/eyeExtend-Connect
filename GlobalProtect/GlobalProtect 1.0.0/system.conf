            "fields": [
                {
                    "rate limiter": true,
                    "display":"Number of API queries allowed per second",
                    "unit":1,
                    "min": 1,
                    "max":1000,
                    "add to column":"true",
                    "show column":"false",
                    "value":100
                }
            ]
        }
