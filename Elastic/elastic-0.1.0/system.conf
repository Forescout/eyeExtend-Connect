  "testEnable": true,
  "panels": [
    {
      "title": "Elastic Connection",
      "description": "Elastic Connection",
      "fields": [
        {
          "display": "Elastic URL",
          "field ID": "connect_elastic_url",
          "type": "shortString",
          "mandatory": "true",
          "add to column": "true",
          "show column": "true",
          "identifier": "true",
          "tooltip": "URL including protocol and port to Elastic server"
        },
        {
          "display": "Elastic Username",
          "field ID": "connect_elastic_username",
          "type": "shortString",
          "mandatory": "true",
          "add to column": "true",
          "show column": "false",
          "tooltip": "Elastic username for authentication"
        },
        {
          "display": "Elastic Password",
          "field ID": "connect_elastic_password",
          "type": "encrypted",
          "mandatory": "true",
          "tooltip": "Elastic password for authentication"
        },
        {
          "display": "Request Timeout",
          "field ID": "connect_elastic_request_timeout",
          "type": "integer",
          "mandatory": "true",
          "tooltip": "Request timeout for requests to Elastic server in seconds",
          "value": "10"  
        },
        {
          "certification validation": true
        }
      ]
    },
    {      
      "title": "Elastic Target",
      "description": "Set elastic datastream where you want to push data",
      "fields": [
        {
          "display": "Elastic Datastream",
          "field ID": "connect_elastic_datastream",
          "type": "shortString",
          "mandatory": "true",
          "add to column": "true",
          "show column": "true",
          "tooltip": "Datastream where you want to push data",
          "value": "forescout.log"
        }
      ]
    },
    {
      "focal appliance": true,
      "title": "Assign Forescout Devices",
      "description": "<html>Select the connecting Forescout device that will communicate with Elastic, including requests by other Forescout devices. Specific Forescout devices assigned here cannot be assigned to another server elsewhere.<br><br>If you do not assign specific devices, by default, all devices will be assigned to one server. This server becomes known as the Default Server.<html>"
    },
    {
      "proxy server": true,
      "title": "Proxy Server",
      "description": "<html>Select a Proxy Server device to manage all communication between Forescout and Elastic.</html>"
    }
  ]
