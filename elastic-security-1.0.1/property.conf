          "description": "Comma separated list of tags for case; type 'NONE' for no tags",
          "type": "string",
          "default": "NONE"
        },
        {
          "name": "connect_elasticsecurity_isolate_case_severity",
          "label": "Case: Severity",
          "description": "Severity of created case",
